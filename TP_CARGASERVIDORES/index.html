<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud-Localstorage </title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0">Crud</span>

    <div class="container mt-3">

            <div class="col-lg-4">

                </div>

                    <input id="inp_puerto" class="form-control" type="text">
                </div>

                    <input id="inp_ciudad" class="form-control" type="text">
                </div>

                    <label class="form-label">Velocidad</label>
                    <input id="inp_velocidad" class="form-control" type="number">
                </div>
                <div class="mb-3">
                    <select id="inp_tipo" class="form-select">
                        <option selected disabled value="-1">Tipo:</option>
                        <option value="0">HTTP</option>
                        <option value="1">SOCKET</option>
                     </select>
                </div>
                <button onclick="guardar()" id="btn_guardar" class="btn btn-success">Guardar</button>
                <button style="display:none" onclick="actualizar()" id="btn_actualizar" class="btn btn-success">Actualizar</button>
            </div>

                            <th>Acciones</th>
                            
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>

            </div>

        </div>


    </div>
    

    <script src="main.js"></script>
</body>
</html>
